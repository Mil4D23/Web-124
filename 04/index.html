<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Rock Paprt scissors !</title>
</head>
<body class="bg-info">

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-4-md d-flex flex-column bg-warning px-3 py-3 ">
                <h3 class="h3 text-center">Calculator JavaScript</h3>
                <div>
                    <h4 id="text" class="w-100 py-2 px-2 bg-white">0</h4>
                </div>
                <div>
                    <button type="button" class="btn btn-primary mx-1 my-1 px-4">C</button>
                </div>
                <div>
                    <button type="button" data-num="7" class="btn btn-primary mx-1 my-1 px-4 num7" >7</button>
                    <button type="button" data-num="8" class="btn btn-primary mx-1 my-1 px-4 num8">8</button>
                    <button type="button" data-num="9" class="btn btn-primary mx-1 my-1 px-4 num9">9</button>
                    <button type="button" data-num="" class="btn btn-primary mx-1 my-1 px-4 numplus">+</button>
                </div>
                <div>
                    <button type="button" data-num="4" class="btn btn-primary mx-1 my-1 px-4 data-num4">4</button>
                    <button type="button" data-num="5" class="btn btn-primary mx-1 my-1 px-4 data-num5">5</button>
                    <button type="button" data-num="6" class="btn btn-primary mx-1 my-1 px-4 data-num6">6</button>
                    <button type="button" data-num="" class="btn btn-primary mx-1 my-1 px-4 data-nummines">-</button>
                </div>
                <div>
                    <button type="button" data-num="1" class="btn btn-primary mx-1 my-1 px-4 data-num1">1</button>
                    <button type="button" data-num="2" class="btn btn-primary mx-1 my-1 px-4 data-num2">2</button>
                    <button type="button" data-num="3" class="btn btn-primary mx-1 my-1 px-4 data-num3">3</button>
                    <button type="button" data-num="" class="btn btn-primary mx-1 my-1 px-4 data-numzarb">*</button>
                </div>
                <div>
                    <button type="button" data-num="0" class="btn btn-primary mx-1 my-1 px-4 num0">0</button>
                    <button type="button" data-num="" class="btn btn-primary mx-1 my-1 px-4 numdot">.</button>
                    <button type="button" data-num="" class="btn btn-primary mx-1 my-1 px-4 nummosavi">=</button>
                    <button type="button" data-num="" class="btn btn-primary mx-1 my-1 px-4 numtaghsim">/</button>
                </div>

            </div>
        </div>
    </div>
    

   
    
    <script src="./js/jQuery.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./js/app.js"></script>

</body>
</html>
